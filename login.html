<!DOCTYPE html>
<html lang="en">
<head>
    <title>CyberLab | Login</title>
    <!--Bootstrap CSS Link-->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous"
    >

    <!--Login CSS Link-->
    <link rel="stylesheet" href="./Assets/Style/login.css">

    <!--Font Import-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!--JQuery Link-->
    <script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous">
    </script>

    <!--JavaScripts-->
    <script src="./Assets/JS/login.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <a class="navbar-brand text-info custom-font fs-3" href="index.html">BookCinema</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="text-white nav-link active fs-5 custom-font" aria-current="index.html" href="index.html">View Rooms</a>
                    <a class="text-white nav-link fs-5 custom-font" href="login.html">Sign in</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container container-login">
        <label for="border" class="borderrounded"></label>
        <div class="text-center">
            <h1 class="Color1">Log in</h1>
        </div>

        <div class="col-md-8 col-sm-12 col-lg-4 mx-auto text-white">
            <form action="index.html" class="ms-3 me-3">
                <div class="row mt-3">
                    <div class="col-xs-12">
                        <label for="emailinput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailinput">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-xs-12">
                        <label for="passwordinput"  class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordinput">
                    </div>
                </div>

                <div class="row mt-3 text-center">
                    <div class="col-xs-12">
                        <button id="loginBtn" class=" link" type="submit">Log in</button>
                    </div>
                </div>
            </form>

            <div class="row mt-3 mb-3 text-center">
                <a class="link" href="register.html">Don't have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>
